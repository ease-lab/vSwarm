version: "3"
services:
  ## NodeJS
  fibonacci-nodejs:
    image: vhiveease/fibonacci-nodejs:latest
    container_name: fibonacci-nodejs
    entrypoint:
      - node
      - server.js
      - --addr=0.0.0.0
      - --port=50051
      - --zipkin=http://zipkin:9411/api/v2/spans
    ports:
      - "50051:50051"
    environment:
      - ENABLE_TRACING=true
    depends_on:
      - zipkin

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
