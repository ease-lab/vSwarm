apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-shippingservice
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: docker.io/vhiveease/relay:latest
          ports:
            - name: h2c
              containerPort: 50000
          args:
            - --addr=0.0.0.0:50000
            - --function-endpoint-url=0.0.0.0
            - --function-endpoint-port=50051
            - --function-name=shippingservice
            - --generator=unique
            - --function-method=ShipOrder
        - image: docker.io/vhiveease/onlineshop-shippingservice:latest
          env:
          - name: PORT
            value: "50051"