version: "3.9"
services:

  currencyservice:
    image: vhiveease/onlineshop-currencyservice:latest
    container_name: 'currencyservice'
    build:
      context: ./../../currencyservice/
      dockerfile: ./Dockerfile
    environment:
      - PORT=7000
    entrypoint: [ "node", "server.js" ]
    ports:
    - published: 8084
      target: 7000
    restart: always
    cpuset: "0-6"
    